<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prezzo biglietto treno</title>

        <!-- Style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <!-- Main -->
        <main class="site-main mt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <!-- Title -->
                        <h1>Prezzo biglietto treno</h1>

                        <!-- Form -->
                        <div class="mt-4 bg-light p-4 rounded-3">
                            <label for="your-km" class="form-label">Km da percorrere</label>
                            <input type="number" class="form-control" name="your-km" id="your-km">
                
                            <label for="your-age" class="form-label mt-3">La tua età</label>
                            <input type="number" class="form-control" name="your-age" id="your-age">
                
                            <button id="submit" class="btn btn-primary mt-4">Prezzo biglietto</button>
                        </div>

                        <div class="row mt-5">
                            <div class="col">
                                <h2 class="h5">Riepilogo</h2>
                                <!--Age -->
                                <div>
                                    <span class="fw-bold">Età passeggero:</span>
                                    <span id="age">0 anni</span>
                                </div>
                                <!--Km -->
                                <div>
                                    <span class="fw-bold">Percorrenza:</span>
                                    <span id="km">0 km</span>
                                </div>
                                <!--Discount -->
                                <div>
                                    <span class="fw-bold">Offerta:</span>
                                    <span id="discount">Biglietto standard</span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="bg-primary text-white p-4 rounded-3 text-center">
                                    <!-- Ticket price -->
                                    <h2 class="h5">Costo biglietto</h2>
                                    <div id="ticket-price" class="h4 mt-1 fw-normal">0.00€</div>
                                </div> 
                            </div>
                        </div>

                       
                      
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
