<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prezzo biglietto treno</title>

        <!-- Style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <!-- Main -->
        <main class="site-main mt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <!-- Title -->
                        <h1>Prezzo biglietto treno</h1>

                        <!-- Form -->
                        <div class="mt-4 bg-light p-4 rounded-3">
                            <label for="your-km" class="form-label">Km da percorrere</label>
                            <input type="number" class="form-control" name="your-km" id="your-km">
                
                            <label for="your-age" class="form-label mt-3">La tua età</label>
                            <input type="number" class="form-control" name="your-age" id="your-age">
                
                            <button id="submit" class="btn btn-primary mt-4">Prezzo biglietto</button>
                        </div>

                        <!--Discount -->
                        <div class="mt-5 fw-bold">Offerta:</div>
                        <div id="discount" class="mt-1">Biglietto standard</div>
                       
                        <!-- Ticket price -->
                        <div class="mt-4 fw-bold">Il costo del biglietto è di:</div>
                        <div id="ticket-price" class="h4 mt-1 fw-normal">0.00€</div>
                    </div>
                </div>
               
            </div>
            
        </main>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
